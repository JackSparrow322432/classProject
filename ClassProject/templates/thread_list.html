{% extends 'base.html' %}

{% block title %}Threads - Django Forum{% endblock %}

{% block content %}
    <h1>Threads</h1>
    <ul>
        {% for thread in threads %}
            <li><a href="{% url 'thread-detail' thread.id %}">{{ thread.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
